<div class="container-fluid" style="margin-top: 10px">

    <div id="login" class="centerClass">
        <h1 class="h1lgn">Login</h1>
        <form class="formClass">
            <input type="text" name="email" ng-model="user.name"  placeholder="Enter your mail" class="text-center"><br><br>
            <input type="password" name="password" ng-model="user.password" placeholder="Password" class="text-center"><br><br>
            <button type="button" class="button" ng-click="login(user)">Sign in</button>
            <label style="font-family: 'Palatino Linotype'; font-size: 12px; color: #0f0f0f">Don't have an account <a ui-sref="signup">Sign Up?</a></label>
        </form>
    </div>

</div>
